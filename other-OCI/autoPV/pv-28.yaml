
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-storage-28
spec:
  capacity:
    storage: 75Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /mnt/partition28
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: local-storage
          operator: In
          values:
          - "yes"
